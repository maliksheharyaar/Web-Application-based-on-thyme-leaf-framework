<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="student" type="ca.javateacher.studentdata10.model.StudentForm"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Confirm Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <script th:src="@{js/footer.js}" src="../static/js/footer.js"></script>
</head>
<body>
<main>

    <div th:object="${book}" class="card">
        <div class="card-header">
            <h2>Entered Data</h2>
        </div>
        <div class="card-body">
            <p>
                <label>Book Title:</label>
                <span class="output" th:text="*{bookTitle}">Bart</span>
            </p>
            <p>
                <label>Book Author:</label>
                <span class="output" th:text="*{bookAuthor}">Simpson</span>
            </p>
            <p>
                <label>Publication Date:</label>
                <span class="output" th:text="*{publicationDate}">Computer Programmer</span>
            </p>
            <p>
                <label>Language:</label>
                <span class="output" th:text="*{bookLanguage}">Computer Programmer2</span>
            </p>
            <p>
                <label>Format:</label>
                <span class="output" th:text="*{bookFormat}">1</span>
            </p>
            <p>
                <label>Used Book:</label>
                <span class="output" th:text="*{bookUsed}">no</span>
            </p>

        </div>
    </div>
</main>
<p><a href="Index.html" th:href="@{Index.do}" class="btn btn-primary mt-2"><i class="fas fa-home"></i>&nbsp;Index</a>
    <a href="AddBook.html" th:href="@{AddBook.do}" class="btn btn-primary mt-2"><i class="fas fa-plus"></i>&nbsp;Add
        Book</a>
    <a href="BookList.html" th:href="@{BookList.do}" class="btn btn-primary mt-2"><i class="fas fa-th-list"></i>&nbsp;Book
        List</a>
</p>
</body>
</html>
