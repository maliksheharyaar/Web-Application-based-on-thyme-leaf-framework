<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="book" type="java.util.ArrayList<ca.sheridan.assignment5.model.BookForm>"*/-->
<!--/*@thymesVar id="s" type="ca.sheridan.assignment5.model.BookForm"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <script th:src="@{js/footer.js}" src="../static/js/footer.js"></script>
    <title>Book List</title>
</head>
<body>

<main role="main" class="container">
    <h1 class="my-4">Book List</h1>
    <table th:unless="${#lists.isEmpty(book)}" class="table table-bordered table-striped mb-4">
        <thead>
        <tr class="table-primary">
            <th scope="col">Count</th>
            <th scope="col">Book Title</th>
            <th scope="col">Book Author</th>
            <th scope="col">Publication Date</th>
            <th scope="col">Language</th>
            <th scope="col">Format</th>
            <th scope="col">Used Book</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s,c: ${book}">
            <th th:text="${c.count}" class="align-middle" scope="row">1</th>
            <td th:text="${s.bookTitle}" class="align-middle"></td>
            <td th:text="${s.bookAuthor}" class="align-middle"></td>
            <td th:text="${s.publicationDate}" class="align-middle"></td>
            <td th:text="${s.bookLanguage}" class="align-middle"></td>
            <td th:text="${s.bookFormat}" class="align-middle"></td>
            <td th:text="${s.bookUsed}" class="align-middle"></td>
        </tr>
        </tbody>
    </table>
    <p class="alert alert-info message" th:if="${#lists.isEmpty(book)}">No student data</p>
    <p><a href="BookList.html" th:href="@{DeleteAll.do}" class="btn btn-danger mt-2"><i class="fas fa-trash-alt"></i>&nbsp;Delete All</a>
    <a href="Index.html" th:href="@{Index.do}" class="btn btn-primary mt-2"><i class="fas fa-home"></i>&nbsp;Index</a>
    <a href="AddBook.html" th:href="@{AddBook.do}" class="btn btn-primary mt-2"><i class="fas fa-plus"></i>&nbsp;Add Book</a></p>

</main>
</body>
</html>
