<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="form" type="ca.sheridan.assignment5.model.BookForm"*/-->
<!--/*@thymesVar id="formats" type="ca.lang.String[]"*/-->
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="../static/css/normalize.css" rel="stylesheet" th:href="@{css/normalize.css}" type="text/css"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{css/main.css}" type="text/css"/>
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    <script src="../static/js/footer.js" th:src="@{js/footer.js}"></script>
    <script src="../static/js/arrow.js" th:src="@{js/arrow.js}"></script>

</head>
<body>
<main role="main" class="container">
    <div class="card mt-5">
        <div class=" card-header container">
            <h1>Add Book </h1>
        </div>

        <div class="card-body">
            <form action="ConfirmEntry.html"
                  method="post" th:action="@{InsertBook.do}"
                  th:object="${form}">


                <h2>Book Details:</h2>
                <p>
                    <label for="title">Book Title:</label>
                    <input id="title" th:field="*{bookTitle}" type="text"/>

                </p>
                <p>
                    <label for="author">Author:</label>
                    <input id="author" th:field="*{bookAuthor}" type="text"/>

                </p>
                <p>
                    <label for="publication">Publication:</label>
                    <input id="publication" th:field="*{publicationDate}" type="text"/>

                </p>

                <p>
                    <label for="language">Language: </label>
                    <select id="language" th:field="*{bookLanguage}">
                        <option th:each="p: ${formats}" th:text="${p}" th:value="${p}"></option>
                    </select>

                </p>
                <p>
                    <label>Language:</label>
                    <input th:field="*{bookFormat}" th:value="Paperback" type="radio"/>Paperback
                    <input th:field="*{bookFormat}" th:value="Hardcover" type="radio"/>Hardcover

                </p>
                <p>
                    <label>Used Book:</label>
                    <input th:field="*{bookUsed}" th:value="yes" type="checkbox"/>

                </p>
                <p>
                    <label>&nbsp;</label>
                    <input type="reset" value="Clear" class="btn btn-warning btn-sm"/>
                    <input type="submit" value="Send" class="btn btn-primary btn-sm"/>
                </p>
            </form>
        </div>
    </div>
    <p><a href="Index.html" th:href="@{Index.do}" class="btn btn-primary mt-2"><i class="fas fa-home"></i>&nbsp;Index</a>
    <a href="BookList.html" th:href="@{BookList.do}" class="btn btn-primary mt-2"><i class="fas fa-plus"></i>&nbsp;Book List</a></p>
</main>
</body>
</html>
